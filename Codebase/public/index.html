<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DASS Project</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav>
      <div class="nav-center">
        <!-- links -->
        <ul class="links">
          <li>
            <a href="index.html">COURSES &nbsp;&nbsp;</a>
          </li>
          <li>
            <a href="modules.html">MODULES &nbsp;&nbsp;</a>
          </li>
          <li>
            <a href="subskills.html">SUBSKILLS &nbsp;&nbsp;</a>
          </li>
          <li>
            <a href="skilltopics.html">SKILL TOPICS</a>
          </li>
        </ul>
      </div>
    </nav>
    <h2>COURSES</h2>
    <section class="outer_crud_content">
      <section class="crud_content">
        <!-- CREATE -->
        <h3>Create</h3>
        <form id="courseForm">
          <div>
            <label for="course_name">Course Name:</label>
            <input type="text" id="course_name" name="course_name" required />
          </div>
          <button type="submit" onclick="submitForm_AC(event)">
            Add Course
          </button>
        </form>

        <!-- READ -->
        <h3>Display</h3>
        <form id="courseFormRead">
          <button type="submit" onclick="submitForm_RC(event)">
            Read all Courses
          </button>
        </form>
        <div id="read_output"></div>

        <!-- UPDATE -->
        <h3>Update</h3>
        <form id="courseFormupd">
          <div>
            <label for="course_name_upd_old">Course to be updated:</label>
            <select
              id="course_name_upd_old"
              name="course_name_upd_old"
              onfocus="populateOldCourseName()"
            >
              <option value="">Select a course</option>
            </select>
          </div>
          
          <div>
            <label for="course_name">New Course Name:</label>
            <input
              type="text"
              id="course_name_upd_new"
              name="course_name_upd_new"
              required
            />
          </div>
          <button type="submit" onclick="submitForm_UC(event)">
            Update Course
          </button>
        </form>

        <!-- DELETE -->
        <h3>Delete</h3>
        <form id="courseFormdel">
          <div>
            <label for="course_name_del">Course to be deleted:</label>
            <select id="course_name_del" name="course_name_del" onfocus="populateOldCourseName1()">
              <option value="">Select a course</option>
            </select>
            <button type="submit" onclick="submitForm_DC(event)">
              Delete Course
            </button>
          </div>
          
        </form>
        <!-- COURSE-MODULE-LINK -->
        <h3>Add a module to a course</h3>
        <form id="course_Formod_link">
          <div>
            <label for="course_name_link">Course:</label>
            <select
              id="course_name_link"
              name="course_name_link"
              onfocus="populateOldCourseName2()"
            >
              <option value="">Select a course</option>
            </select>
          </div>
          <div>
            <label for="module_name_cou_link"> Module </label>
            <select
              id="module_name_cou_link"
              name="module_name_cou_link"
              onfocus="populateOldModuleName2()"
            >
              <option value="">Select a module</option>
            </select>
          </div>
          <button type="submit" onclick="submitForm_ACML(event)">
            Link Module to Course
          </button>
        </form>
      </section>
    </section>
    <script src="script.js"></script>
  </body>
</html>
